		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link

		rel="stylesheet">
	<link rel="icon" href="%sveltekit.assets%/logo.png" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
	%sveltekit.head%

<body data-sveltekit-preload-data="hover" class="bg-slate-950 text-white relative">
	<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	<div class="absolute h-full top-0 left-0 w-full z-[-1] opacity-70">
		<div class="absolute inset-0" id="particles-js"></div>
	</div>
	<script>
		particlesJS.load('particles-js', 'assets/particles.json', function () {
			console.log('Callback - particles.js config loaded')
		})
	</script>
	<!-- <script src="../path/to/flowbite/dist/flowbite.min.js"></script> -->
	<script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>
